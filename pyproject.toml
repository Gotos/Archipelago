[project]
name = "archipelago"
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.7"
description = ""

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.sources]
"." = "archipelago"

[tool.hatch.build.targets.wheel]
only-include = ["."]
exclude = [
  "/.github",
  "/docs",
  "/data"
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/data"
]